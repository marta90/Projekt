     function showTutorial(idA){
        var idUrl = idA.id;
        var idDiv = "d" + idUrl;
        
        var klasa = document.getElementById(idDiv).className;
        if(klasa == 'divinactive')
        {
            $("#"+idDiv).load("getTutorial/" + idUrl , function(){
            document.getElementById(idDiv).className = 'divactive';
            });
        }
        else
             document.getElementById(idDiv).className = 'divinactive';
        
   
        
    }
 
    function find(){
         var nazwa = document.getElementById("name").value;
		 nazwa = encodeURIComponent(nazwa);
         $("#teachers-list").load("findTeacher/" + nazwa);
         
    }
</script>
