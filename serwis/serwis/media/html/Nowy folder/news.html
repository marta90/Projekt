<script type="text/javascript" src="media/js/jquery-1.8.2.js"></script>			
<script type="text/javascript">			
				
	document.getElementById("shout").focus();
	
	function shout()
	{
		var message = document.getElementById("shout").value
		message = encodeURIComponent(message);
		$("#main-content").load("shout/" + message);
		return false;
	}
	
	var objDiv = document.getElementById("conversation");
	objDiv.scrollTop = objDiv.scrollHeight;		  
</script>

<div id=shoutbox >
	<div id="conversation">
		{% for r in rozmowy reversed %}
		<table  id = "shoutbox_table" style="table-layout: fixed;">
		    <tr id = "shoutbox_tr" >
			   <td id = "shoutbox_td" style="word-wrap: break-word"><b>{{r.uzytkownik.nick}} : </b>{{r.tresc}}</td>
			</tr>
			<tr>
				<label style="font-size: small; text-align: left">{{ r.data|date:"SHORT_DATE_FORMAT" }}, {{ r.data|date:"G:i:s"  }}</label> 
		    </tr>  
		</table> 
		{% endfor %}
		      
	</div>
	<div id="add_shout">
		<table style="margin-bottom: 10px">
			<tr>
				<td><label><b>{{uz.nick}}</b> napisz:</label></td>
				<td><input class="text" id="shout" onkeydown="if (event.keyCode == 13) document.getElementById('send-shout').click()" name = "shout" style="width: 520px" type="text" MAXLENGTH="255" /></td>
				<td><input id="send-shout" name="send-shout"  type="submit" value="Dodaj!" class="butt" onclick="shout()"/></td>
			</tr>
		</table>
	</div>
</div>
