<script type="text/javascript" src="media/js/ajax.js"></script>
<script type="text/javascript" src="media/js/jQuery.js"></script>
<script type="text/javascript" src="media/js/myJS.js"></script>

<br /><br />REJESTRACJA (registration.html)<br /><br />
	<form method="post" action="/register" id ="form_register">
		<div class="CLASS">
			Nick<input class="CLASS" type="text" name="fld_nick" id="fld_nick" value={{ nick }} readonly=true/>
			<br />
			Indeks: <input class="CLASS" type="text" name="fld_index" id="fld_index" value={{ index }} readonly=true/>
			<br />
			Hasło<input class="CLASS" type="password" name="fld_pass" id="fld_pass" />
			<br />
			Powtórnie hasło<input class="CLASS" type="password" name="fld_passRepeat" id="fld_passRepeat" />
			<br />
			Imię<input class="CLASS" type="text" name="fld_name" id="fld_name" />
			<br />
			Nazwisko<input class="CLASS" type="text" name="fld_lastName" id="fld_lastName" />
			<br />
			Wydział
			<select class="CLASS" name="select_faculty" id="select_faculty" onchange='giveSpec(this)'>
				<option value='0'>Wybierz wydział...</option>
				{% for wydz in wydzialy %}
					<option value={{ wydz.id }}>{{ wydz.nazwa }}</option>
				{% endfor %}
			</select> 
			<br />
			Kierunek studiów
			<select class="CLASS" name="select_specialization" id="select_specialization" disabled=false style=width:200px>
				<!-- Uzupełni JavaScript -->
			</select> 
			<br />
			Rodzaj studiów
			<select class="CLASS" name="select_type" id="select_type">
				<option value="1">I-go stopnia</option>
				<option value="2">II-go stopnia</option>
			</select> 
			<br />
			Nr semestru<input class="CLASS" type="text" name="fld_semester" id="fld_semester" />
			<br />
			<input class="CLASS" type="checkbox" name="cbox_rules" id="cbox_rules" />Regulamin
			<br />
			<input class="CLASS" type="checkbox" name="cbox_permission" id="cbox_permission" />Zgoda na przetwarzanie danych osobowych (ma to być w końcu czy nie?)
			<br />
			<input class="CLASS" type="submit" name="btn_submit" id="btn_submit" value="Zarejestruj" />
		</div>
	</form>

	<!-- po wyslaniu formularza wraca na index.html z portal.html w srodku -->
